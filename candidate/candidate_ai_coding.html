<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coding Assistant - ACHARYA</title>
    <link rel="stylesheet" href="candidate_ai_coding.css">
</head>
<body>
    <h1>AI Coding Assistant</h1>
    <button id="back">Back to Dashboard</button>
    <form id="codingQuestionForm">
        <label for="codingQuestion">Ask a Coding Question:</label>
        <input type="text" id="codingQuestion" required>
        <button type="submit">Ask</button>
    </form>
    <div id="codingAnswer">
        <h2>Answer</h2>
        <p id="answerText"></p>
    </div>
    <script src="candidate_ai_coding.js"></script>
</body>
</html>
