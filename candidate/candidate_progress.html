<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Profile - ACHARYA</title>
    <link rel="stylesheet" href="candidate_progress.css">
</head>
<body>
    <h1>Progress-Based Profile</h1>
    <button id="back">Back to Dashboard</button>
    <form id="progressForm">
        <label for="progressItem">Add Progress (e.g., Completed Project):</label>
        <input type="text" id="progressItem" required>
        <button type="submit">Add Progress</button>
    </form>
    <div id="progressList">
        <h2>Your Progress</h2>
        <ul></ul>
    </div>
    <script src="candidate_progress.js"></script>
</body>
</html>
