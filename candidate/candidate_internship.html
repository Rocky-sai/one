<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Selection - ACHARYA</title>
    <link rel="stylesheet" href="candidate_internship.css">
</head>
<body>
    <h1>Internship Selection</h1>
    <button id="back">Back to Dashboard</button>
    <form id="internshipForm">
        <label for="internName">Intern Name:</label>
        <input type="text" id="internName" required>
        <label for="project">Project:</label>
        <input type="text" id="project" required>
        <button type="submit">Assign Intern</button>
    </form>
    <div id="internshipList">
        <h2>Assigned Interns</h2>
        <ul></ul>
    </div>
    <script src="candidate_internship.js"></script>
</body>
</html>
