<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Resume Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="candidate_resume.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <button id="back" aria-label="Go back to dashboard">Back to Dashboard</button>
    <main>
      <h1>AI-Powered Resume & Job Match Analyzer</h1>
      <form id="analyzerForm" autocomplete="off">
          <label for="jobRole">Job Role You're Applying For:</label>
          <input type="text" id="jobRole" placeholder="e.g., Senior Python Developer" required>

          <label for="jobDescription">Paste the Job Description:</label>
          <textarea id="jobDescription" rows="7" placeholder="Paste the full job description here..." required></textarea>

          <label for="resumeFile" class="file-upload-label" tabindex="0">Upload Your Resume (PDF only)</label>
          <input type="file" id="resumeFile" accept=".pdf" required>

          <span id="fileName" style="color:#50fa7b;font-size:1rem"></span>

          <button type="submit">Analyze Now</button>
      </form>

      <section id="analysisContainer" style="display:none;">
          <div id="loader" style="display:none;">
              <div class="spinner"></div>
              <span>Analyzing...</span>
          </div>
          <div id="analysisResult"></div>
      </section>
    </main>
    <script src="candidate_resume.js"></script>
</body>
</html>
