<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management - ACHARYA</title>
    <link rel="stylesheet" href="candidate_profile.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/lib/jwt-decode.min.js"></script>
</head>
<body>
    <h1>Profile Management</h1>
    <button id="back">Back to Dashboard</button>
    <div id="profileDetails">
        <h2>Your Profile</h2>
        <p>Username: <span id="username"></span></p>
        <p>Skills: <span id="skills"></span></p>
        <p>Experience: <span id="experience"></span></p>
        <p>Education: <span id="education"></span></p>
        <p>Projects: <span id="projects"></span></p>
    </div>
    <form id="updateProfileForm">
        <label for="updateSkills">Update Skills:</label>
        <input type="text" id="updateSkills" placeholder="e.g., JavaScript, Python">
        <label for="updateExperience">Update Experience:</label>
        <input type="text" id="updateExperience" placeholder="e.g., 4 years">
        <label for="updateEducation">Update Education:</label>
        <input type="text" id="updateEducation" placeholder="e.g., M.Tech">
        <label for="updateProjects">Update Projects:</label>
        <input type="text" id="updateProjects" placeholder="e.g., E-commerce Website">
        <button type="submit">Update Profile</button>
    </form>
    <script src="candidate_profile.js"></script>
</body>
</html>
