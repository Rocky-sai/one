<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Learning with Acharya AI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f7f7fa; }
        h2, h3 { color: #3c4858; }
        form { margin-bottom: 1em; }
        input[type="text"] { padding: 0.5em; width: 70%; margin-right: 0.5em; }
        #chatTitleInput { width: 40%; margin-right: 0.5em; }
        button { padding: 0.5em 1em; background: #3c7df0; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #2456b3; }
        #goalsList ul { list-style: disc; padding-left: 1.5em; }
        #aiResponseContainer, #chatSessions { margin-top: 1.5em; }
        .chat-session-title { cursor: pointer; color: #2456b3; text-decoration: underline; margin-right:1em; }
        .chat-block { background: #fff; border-radius: 6px; box-shadow: 0 2px 6px #e0e2e8; margin-bottom: 1em; padding: 1em; }
        .user-question { color: #3c7df0; margin-bottom: 0.5em; }
        .ai-answer { color: #222; }
        #loader { display: none; color: #2456b3; margin-bottom: 1em; }
        hr { margin: 2em 0; }
        .active-session-title { font-weight: bold; color: #3c7df0; }
    </style>
</head>
<body>
    <button id="back">&larr; Back to Dashboard</button>
    <h2>üéØ Your Learning Goals</h2>
    <form id="learningGoalForm">
      <input type="text" id="learningGoal" placeholder="Enter your learning goal" required>
      <button type="submit">Add Goal</button>
    </form>
    <div id="goalsList"><ul></ul></div>

    <hr>
    <h2>ü§ñ Acharya AI Teacher</h2>
    <form id="aiQueryForm">
        <input type="text" id="chatTitleInput" placeholder="Chat Topic/Title" required>
        <input type="text" id="aiQuery" placeholder="Ask Acharya a question..." required>
        <button type="submit">Send</button>
    </form>
    <div id="aiResponseContainer" style="display:none;">
        <div id="loader">Loading AI response...</div>
        <div id="activeChat"></div>
    </div>

    <hr>
    <h3>üóÇÔ∏è Your Chats</h3>
    <div id="chatSessions"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="candidate_learning.js"></script>
</body>
</html>
