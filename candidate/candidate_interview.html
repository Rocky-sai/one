<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Simulation - ACHARYA</title>
    <link rel="stylesheet" href="candidate_interview.css">
</head>
<body>
    <h1>Interview Simulation</h1>
    <button id="back">Back to Dashboard</button>
    <form id="interviewForm">
        <label for="question1">Tell me about yourself:</label>
        <textarea id="question1" required></textarea>
        <label for="question2">What are your strengths?</label>
        <textarea id="question2" required></textarea>
        <button type="submit">Submit Answers</button>
    </form>
    <div id="interviewFeedback">
        <h2>Feedback</h2>
        <p id="feedbackText"></p>
    </div>
    <script src="candidate_interview.js"></script>
</body>
</html>
